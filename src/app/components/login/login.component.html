<div class="container-fluid vh-100 d-flex justify-content-center align-items-center bg-dark">
    <!-- Fondo con imagen -->
    <div class="position-absolute w-100 h-100" style="z-index: 0;">
      <img
        src="../../../assets/background.jpg"
        alt="Background"
        class="img-fluid w-100 h-100"
        style="object-fit: cover;"
      />
    </div>
  
    <!-- Formulario flotante -->
    <div class="card p-4 shadow-lg" style="width: 300px; background-color: rgba(255, 255, 255, 0.8);">
      <h4 class="text-center mb-4">Login</h4>
      <form>
        <div class="form-group mb-3">
          <input type="text" class="form-control" placeholder="Username" />
        </div>
        <div class="form-group mb-4">
          <input type="password" class="form-control" placeholder="Password" />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>

    </div>
  </div>
