<div class="container p-4" style="min-height: 100vh;">
    <!-- Header -->
    <div class="d-flex align-items-center mb-3">
      <a class="btn btn-link p-0" routerLink="/categorias">
        <i class="bi bi-arrow-left"></i>
      </a>
      <h2 class="ms-2">Carrito</h2>
    </div>
  
    <!-- Lista de Productos en el Carrito -->
    <div class="list-group mb-3">
      <div *ngFor="let item of carrito" class="list-group-item d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-start">
          <img [src]="item.imagen" alt="{{ item.nombre }}" class="rounded me-3" style="width: 64px; height: 64px;" />
          <div>
            <h5 class="mb-1">{{ item.nombre }}</h5>
            <p class="mb-1 text-secondary">Talle | {{ item.talle }}</p>
            <span class="fw-bold">${{ item.precio.toFixed(2) }}</span>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Total y BotÃ³n de Pago -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="m-0">Total</h4>
      <h4 class="m-0 fw-bold">${{ total.toFixed(2) }}</h4>
    </div>
    <button class="btn btn-primary w-100" (click)="limpiarCarrito()" type="submit">Pagar</button>

    <app-footer style="z-index: 99;"></app-footer>
  </div>
