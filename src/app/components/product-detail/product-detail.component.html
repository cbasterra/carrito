<div class="container">
    <div class="header d-flex justify-content-between align-items-center mb-3">
      <a class="btn btn-link p-0" [routerLink]="'../'+producto.categoria">
        <i class="bi bi-arrow-left"></i>
      </a>
      <button class="btn btn-link p-0">
        <i class="bi bi-share"></i>
      </button>
    </div>
  
    <img class="product-image img-fluid rounded mb-3" [src]="'assets/'+producto.categoria+'/'+producto.imagen" alt="Remera" />
  
    <div class="product-info mb-3">
      <h3 class="brand text-uppercase text-secondary">Sixty-9</h3>
      <h1 class="title h4 fw-bold">{{producto.title}}</h1>
      <p class="sku text-secondary">SKU</p>
      <div class="price d-flex align-items-baseline gap-2">
        <span class="current-price h3 fw-bold">${{producto.price}}</span>
      </div>
    </div>
  
    <div class="options mb-3">
      <h4>Color</h4>
      <div class="colors d-flex gap-2">
        <button class="btn btn-outline-secondary">Negro</button>
        <button class="btn btn-outline-secondary">Blanco</button>
        <button class="btn btn-outline-secondary">Azul</button>
      </div>
  
      <h4 class="mt-3">Size</h4>
      <div class="sizes d-flex gap-2">
        <button class="btn btn-outline-secondary">XS</button>
        <button class="btn btn-outline-secondary">S</button>
        <button class="btn btn-outline-secondary">M</button>
        <button class="btn btn-outline-secondary">L</button>
        <button class="btn btn-outline-secondary">XL</button>
      </div>
    </div>
  
    <button class="btn btn-primary w-100">
      <i class="bi bi-cart-plus me-2"></i>
      Agrega al carrito
    </button>

    <app-footer></app-footer>
  </div>
